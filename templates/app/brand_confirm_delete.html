{% extends 'app/base.html' %}
{% load static %}

{% block title %} Delete Brand - {{ store.name }} {% endblock title %}

{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 m-auto">
            <div class="card shadow text-center">
                <div class="card-body">
                    <h2 class="h2 text-danger">Delete Brand?</h2>
                    <p class="lead">Are you sure you want to delete "<strong>{{ brand.name }}</strong>"?</p>
                    <p class="text-muted">This action cannot be undone.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-block">
                            <button type="submit" class="btn btn-danger btn-lg px-4">Delete</button>
                            <a href="{% url 'about' %}" class="btn btn-secondary btn-lg px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
