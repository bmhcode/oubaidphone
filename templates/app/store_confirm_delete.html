{% extends "app/base.html" %}
{% load static %}

{% block title %}Delete Store{% endblock title %}

{% block body %}
<section class="bg-light py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 m-auto">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white fw-bold">
                        <i class="fas fa-exclamation-triangle me-1"></i> Delete Store
                    </div>
                    <div class="card-body text-center">
                        <p class="lead">Are you sure you want to delete <strong>{{ store.name }}</strong>?</p>
                        <p class="text-danger">This action cannot be undone. All store data will be permanently removed.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-lg me-2">
                                <i class="fas fa-trash me-1"></i> Yes, Delete
                            </button>
                            <a href="{% url 'update_store' %}" class="btn btn-secondary btn-lg">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock body %}
